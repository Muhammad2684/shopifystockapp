<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page_title }} - Stock App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body 
        style="padding-top: 100px;"
        >

    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Stock App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_urgent') }}">Urgent</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_category', category_slug='simple') }}">Simple</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_category', category_slug='2-button') }}">2 Button</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_category', category_slug='7-button') }}">7 Button</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('show_category', category_slug='quilt') }}">Quilt</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
